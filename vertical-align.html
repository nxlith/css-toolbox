<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Align</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        #container {
            position: relative;
            height: 500px;
        }

        /* For vertical align we need to specify the height! */
        .box {
            position: absolute;

            /* Required for vertical align */
            top: 0;
            bottom: 0;

            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box">
        <h2>Hello</h2>
    </div>
</div>
</body>
</html>
